<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: grey;
        }
        .form-container {
            max-width: 200px;
            margin: 0 auto;
            padding: 20px;
            background: rgb(67, 127, 152);
            border-radius: 8px;
            margin-top: 130px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .count {
            width: 30px;
            height: 30px;
            background-color: darkgrey;
            margin: 5px;
        }
        .name {
            width: 80%;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 3px;
            background-color: aquamarine;
        }
        #button{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Calculator</h1>
        <input type="text" name="number" class="name" id="number" readonly>
        <table>
            <tr>
                <td><button class="count" onClick="number(1)" id="button">1</button></td>
                <td><button class="count" onClick="number(2)" id="button">2</button></td>
                <td><button class="count" onClick="number(3)" id="button">3</button></td>
                <td><button class="count" onClick="add()" id="button">+</button></td>
            </tr>
            <tr>
                <td><button class="count" onClick="number(4)" id="button">4</button></td>
                <td><button class="count" onClick="number(5)" id="button">5</button></td>
                <td><button class="count" onClick="number(6)" id="button">6</button></td>
                <td><button class="count" onClick="subt()" id="button">-</button></td>
            </tr>
            <tr>
                <td><button class="count" onClick="number(7)" id="button">7</button></td>
                <td><button class="count" onClick="number(8)" id="button">8</button></td>
                <td><button class="count" onClick="number(9)" id="button">9</button></td>
                <td><button class="count" onClick="mult()" id="button">*</button></td>
            </tr>
            <tr>
                <td><button class="count" onClick="number(0)" id="button">0</button></td>
                <td><button class="count" onClick="clearAll()" id="button">C</button></td>
                <td><button class="count" onClick="calculate()" id="button">=</button></td>
                <td><button class="count" onClick="div()" id="button">/</button></td>
            </tr>
        </table>
    </div>

    <script>
        let currentValue = '';

        function number(value) {
            currentValue += value;
            document.getElementById('number').value = currentValue;
        }

        function add() {
            currentValue += '+';
            document.getElementById('number').value = currentValue;
        }

        function subt() {
            currentValue += '-';
            document.getElementById('number').value = currentValue;
        }

        function mult() {
            currentValue += '*';
            document.getElementById('number').value = currentValue;
        }

        function div() {
            currentValue += '/';
            document.getElementById('number').value = currentValue;
        }

        function clearAll() {
            currentValue = '';
            document.getElementById('number').value = '';
        }

        function calculate() {
            try {
                currentValue = eval(currentValue).toString(); 
                document.getElementById('number').value = currentValue;
            } catch (error) {
                document.getElementById('number').value = 'Error';
                currentValue = '';
            }
        }
    </script>
</body>
</html>
